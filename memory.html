<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memory.css">
    <title>Memories</title>
</head>

<body>
    <!--typingAnimation-->
    <div class="typing-message" id="typingMessage">
        
    </div>

    <!--giftBox-->
    <div class="gift-box" id="giftBox">
        <div class="ribbon vertical"></div>
        <div class="ribbon horizontal"></div>
        <div class="lid"></div>
        <div class="box"></div>
    </div>

    <!--photo container-->
    <div class="photo-stack hidden" id="photoStack">
        <img src="mylove2.jpg" class="photo first" id="firstPhoto">
        <img src="mylove4.jpg" class="photo hidden">
        <img src="mylove6.jpg" class="photo hidden">
    </div>

    <div id="finalMessage" class="hidden">
        <p>The beautiful we made together</p>
    </div>

    <!--navigationBtns-->
    <div class="nav-btns">
        <button id="prevPage">prev</button>
        <button id="nextPage">next</button>
    </div>

    <audio src="Tera Yaar Hoon Main Sonu Ke Titu Ki Sweety 128 Kbps.mp3" loop></audio>

    <script src="memory.js"></script>

</body>
</html>
